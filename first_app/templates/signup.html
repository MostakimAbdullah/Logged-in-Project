{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
   <div>
    
    <form method="post" class="w-50 m-auto">
        {% csrf_token %}
        <h1>{{type}} Page</h1>
        <!-- {{form|crispy}} -->
         {% for fm in form %}
         {{fm.label_tag}}
         {{fm}}
         {{fm.errors | striptags}}
         {% endfor %}
         <br>
         <button type="submit" class="btn btn-primary">Submit</button>
       </form>
   </div>

{% endblock %}
